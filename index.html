<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Gambar ke Gambar</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script   script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-scene { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      id="ar-scene"
    >
      <a-assets>
        <img id="overlay" src="MapUnsulbar.png" />
        <a-asset-item id="modelft" src="Computer.glb"></a-asset-item>
        <a-asset-item id="modelfekon" src="Cash Stack.glb"></a-asset-item>
        <a-asset-item id="modelfikes" src="Health.glb"></a-asset-item>
        <a-asset-item id="modelfk" src="Doctor.glb"></a-asset-item>
        <a-asset-item id="modelfkip" src="Teacher.glb"></a-asset-item>
        <a-asset-item id="modelfapetkan" src="Cow.glb"></a-asset-item>
        <a-asset-item id="modelfisip" src="Earth.glb"></a-asset-item>
        <a-asset-item id="modelfmipa" src="Erlenmeyer flask.glb"></a-asset-item>
        <a-asset-item id="modelfapertahut" src="Big Tree.glb"></a-asset-item>
    </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
          <a-image src="#overlay" position="0 0 0.1" width="3" height="3"></a-image>
          <a-gltf-model src="#modelft" position="-0.7 0.8 0.15" scale="0.5 0.5 0.5" rotation="-90 180 0"></a-gltf-model>></a-gltf-model>
          <a-gltf-model src="#modelfekon" position="-0.25 1.3 0.15" scale="0.2 0.2 0.2" rotation="-90 180 0"></a-gltf-model>
          <a-gltf-model src="#modelfikes" position="-0.06 1.24 0.15" scale="0.6 0.6 0.6" rotation="-90 180 0"></a-gltf-model>
          <a-gltf-model src="#modelfk" position="0.08 0.8 0.15" scale="0.03 0.03 0.03" rotation="90 0 0"></a-gltf-model>
          <a-gltf-model src="#modelfkip" position="-0.07 1.06 0.15" scale="0.03 0.03 0.03" rotation="90 0 0"></a-gltf-model>
          <a-gltf-model src="#modelfapetkan" position="0.92 -0.81 0.1" scale="0.03 0.03 0.03" rotation="90 0 0"></a-gltf-model>
          <a-gltf-model src="#modelfisip" position="1.1 -0.67 0.15" scale="0.2 0.2 0.2" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 3000; easing: linear"></a-gltf-model>></a-gltf-model>
          <a-gltf-model src="#modelfmipa" position="0.25 0.95 0.15" scale="0.02 0.02 0.02 " rotation="90 0 0"></a-gltf-model>
          <a-gltf-model src="#modelfapertahut" position="0.43 1.04 0.3" scale="0.2 0.2 0.2" rotation="90 0 0"></a-gltf-model>
        </a-entity>
    </a-scene>
  </body>
</html>
